name: Build-Bin-Cua-Tui
on: [workflow_dispatch] # Để hiện nút bấm Build bằng tay

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP8266 Core
        run: |
          arduino-cli core update-index --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core install esp8266:esp8266 --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json

      - name: Compile và Build file .bin
        run: |
          # Chỗ này nó sẽ tìm file main.ino ở thư mục gốc để dịch
          arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 ./main.ino --output-dir ./build

      - name: Luu file .bin vao Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Firmware-Sniffer-Cua-Tui
          path: ./build/*.bin
          

name: Build Deauther Bin

on:
  workflow_dispatch: # Cho phép bro nhấn nút tự build bằng tay

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP8266 Core
        run: |
          arduino-cli core update-index --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core install esp8266:esp8266 --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json

      - name: Compile Firmware
        run: |
          # Lệnh này sẽ dịch code sang file .bin cho mạch NodeMCU
          arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 src/main/main.ino --output-dir ./build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ESP8266-Deauther-Bin
          path: ./build/*.bin
          
